<!DOCTYPE html>
<html>
<head>
	<title>Olympic Data</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>
<body>
	<div>
		<header>
			<div class="headerImages">
				<img src="images/Canadian_Flag.png" alt="Canadian Flag">
				<img src="images/Olympic_Rings.png" alt="Olympic Rings">
				<img src="images/USA_Flag.png" alt="American Flag">
				<img src="images/Olympic_Rings.png" alt="Olympic Rings">
				<img src="images/Russia_Flag.png" alt="Russian Flag">
			</div>
		</header>
		<section>
			<div class="pieCharts">
				<img src="images/piegraphgold.png" alt="Gold Medal Pie Graph">
				<img src="images/piegraphsilver.png" alt="Silver Medal Pie Graph">
				<img src="images/piegraphbronze.png" alt="Bronze Medal Pie Graphs">
			</div>
		</section>
		<section>
			<div class="barGraphs">
				<img src="images/bargraphgold.png" alt="Gold Medal Bar Graph">
				<img id="torches" src="images/Olympic_Torch.png" alt="Olympic Torch" width="104" height="212">
				<img src="images/bargraphsilver.png" alt="Silver Medal Bar Graph">
				<img id="torches" src="images/Olympic_Torch.png" alt="Olympic Torch" width="104" height="212">
				<img src="images/bargraphbronze.png" alt="Bronze Medal Bar Graph">
			</div>
		</section>
	</div>
</body>
</html>
